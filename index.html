<!DOCTYPE html>
<html lang="en">
<head>

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('9C22690F-E037-46E8-8863-F61AE40E3A6A.jpeg'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;

            color: white;
            text-align: center;
