<html lang="en">

    <title>Secure Page</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;

            height: 100vh;
            margin: 0;

            text-align: center;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #1e1e1e;

            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
