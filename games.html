<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        a {
            color: white;
        }
    </style>
    <script>
        function loadGame(url) {
            document.getElementById('game-frame').src = url;
            document.getElementById('game-container').style.display = 'block';
        }

        function toggleFullScreen() {
            var elem = document.getElementById('game-frame');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Error attempting to enter fullscreen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Games Page</h1>
        <div class="games-list">
            <a href="#" onclick="loadGame('https://zelz.astraclient.com/')">Minecraft</a>
            <a href="#" onclick="loadGame('mariokart.html')">Mario Kart</a>
            <a href="#" onclick="loadGame('pokemonemerald.html')">Pokemon Emerald</a>
            <!-- Add more games as needed -->
        </div>
        <div id="game-container" class="game-container">
            <button class="fullscreen-button" onclick="toggleFullScreen()">Fullscreen</button>
            <iframe id="game-frame" src=""></iframe>
        </div>
    </div>
</body>
</html>
